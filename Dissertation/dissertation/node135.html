<A NAME="sec:psocharacteristics"><tex2html_anchor_mark></A><BR>
PSO Characteristics
</H2>
The defining characteristics of the <#4368#>PSO<#4368#> algorithm that are discussed in this section include <I>neighbourhood topology</I>, <I>the partcle swarm</I>, <I>movement of particles</I> and <I>keeping particle velocities in check</I>.
